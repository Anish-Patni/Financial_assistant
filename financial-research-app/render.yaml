services:
  - type: web
    name: financial-research-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: PERPLEXITY_MODEL
        value: sonar
      - key: PYTHON_VERSION
        value: 3.11.0
